<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,maximum-scale=1, maximum-scale=1" />
	<title>mymoney</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/mymoney.css">
	<script src="js/base.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/touch.js"></script>
	
</head>
<body>
<!-- 头部开始 -->
<div class="mobile">
	<header>
		<a href="#"><</a>
		<h1>积分管理</h1>
	</header>
	<section>
		<div class="w_standard qf">
			<article>
				<div class="bigbox">
					<div class="box">
						<div class="minbox">
							<h3>0.00</h3>
							<span>资产总额</span>
						</div>
					</div>
				</div>
				<div class="list">
						<ul>
							<li><h4>可用余额</h4><span>0.00</span></li>
							<li><h4>冻结金额</h4><span>0.00</span></li>
							<li><h4>待收本金</h4><span>0.00</span></li>
							<li><h4>待收利息</h4><span>0.00</span></li>
							<li><h4>待收笔数</h4><span>0笔</span></li>
						</ul>
					</div>
			</article>
			<article>
				<div class="bigbox">
					<div class="box">
						<div class="minbox">
							<h3>0.00</h3>
							<span>累计收益</span>
						</div>
					</div>
				</div>
				<div class="list">
						<ul>
							<li><h4>投资利息</h4><span>0.00</span></li>
							<li><h4>平台奖励</h4><span>0.00</span></li>
						</ul>
					</div>
			</article>
			<article>
				<div class="bigbox">
					<div class="box">
						<div class="minbox">
							<h3>0.00</h3>
							<span>可用余额</span>
						</div>
					</div>
				</div>
				<div class="recharge">
					<h5>充值提现记录>></h5>
					<p><a href="#">充值</a><a href="">提现</a></p>
				</div>
			</article>
		</div>
	</section>
	<div class="tab">
		<a class="tab_active" href="javascript:void(0)"></a>
		<a href="javascript:void(0)"></a>
		<a href="javascript:void(0)"></a>
	</div>
</div>	
<script>
$(function(){
	banner();
	function banner(){
		var i=0;
		var t;
		$('.w_standard').on({
			swipeLeft:function(){
				move('left');
			},
			swipeRight:function(){
				move('right');
			}
		})
		// t=setInterval(function(){
		// 	move('left');
		// }, 3000)

		function move(flag){
			if(flag=='left'){
				clearInterval(t)
				i++;
				if(i>$('.w_standard article').length-1){
					i=0;
				}
				$('.w_standard').css({left:-100*i+'%'});
				$('.tab a').eq(i).addClass('tab_active').siblings().removeClass('tab_active');
				// t=setInterval(function(){
				// 	move('left');
				// }, 3000)
			}
			if(flag=='right'){
				clearInterval(t);
				i--;
				if(i<0){
					i=$('.w_standard li').length-1;
				}
				$('.w_standard').css({left:-100*i+'%'});
				$('.tab a').eq(i).addClass('tab_active').siblings().removeClass('tab_active');
				t=setInterval(function(){
					move('left');
				}, 3000)
			}

		}
		$('.tab').find('a').on('tap',function(){
			clearInterval(t)
			i=$(this).index();
			$('.w_standard').css({left:-100*i+'%'});
			$(this).addClass('tab_active').siblings().removeClass('tab_active');
			// t=setInterval(function(){
			// 	move('left');
			// }, 3000)
		})
	}
})	
</script>

</div>
</body>
</html>
