<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,maximum-scale=1, maximum-scale=1" />
	<title></title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/base.js"></script>
	
</head>
<body>
<!-- 头部开始 -->
<header>
	<div class="header_top">
		<a href="javascript:void(0);">
			<div class="dope icon">
				<div class="amount">
					1
				</div>		
			</div>
		</a>
	</div>
	<div class="head_portrait">
		<div class="head_img">
			<img src="" alt="">
		</div>
		<p>用户名</p>
	</div>
</header>
<!-- 头部结束 -->
<!--资产开始  -->
<section>
	<div class="assets">
		<div class="available">
			<div class="available_left">
				<h1>可用余额(元)></h1>
				<span>0.00</span>	
			</div>	
			<div class="line"></div>
			<div class="available_right">
				<h1>积分></h1>
				<span>0</span>	
			</div>	
		</div>
		<div class="total">
			<div class="total_left">
				<h1>资产总额(元)></h1>
				<span>0.00</span>	
			</div>	
			<div class="line"></div>
			<div class="total_right">
				<h1>累计收益(元)></h1>
				<span>0.00</span>	
			</div>	
		</div>
	</div>
</section>
<div class="money">
		<a href="#">提现</a>
		<a href="#">充值</a>
</div>
<!-- 资产结束 -->
<!-- 应用开始 -->
<div class="apply">
	<div class="apply_main">
		<div class="box">
			<h1 class="icon app_bg1"></h1>
			<p>投资管理</p>
		</div>
		<div class="box">
			<h1 class="icon app_bg2"></h1>
			<p>流失资金</p>
		</div>
		<div class="box">
			<h1 class="icon app_bg3"></h1>
			<p>我的增值计划</p>
		</div>
	</div>
	<div class="apply_main">
		<div class="box">
			<h1 class="icon app_bg4"></h1>
			<p>积分管理</p>
		</div>
		<div class="box">
			<h1 class="icon app_bg5"></h1>
			<p>还款计算器</p>
		</div>
		<div></div>
	</div>
</div>
<!-- 应用结束 -->
<footer>
	<ul>
		<li><a href="#"><p class="icon"></p><span>首页</span></a></li>
		<li><a href="#"><p class="icon"></p><span>理财</span></a></li>
		<li><a href="#"><p class="icon"></p><span>积分商城</span></a></li>
		<li><a href="#"><p class="icon"></p><span>我的</span></a></li>
		<li><a href="#"><p class="icon"></p><span>更多</span></a></li>
	</ul>
</footer>
</body>
</html>
